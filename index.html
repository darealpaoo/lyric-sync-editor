<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="en.lang.js"></script>
    <script src="vi.lang.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>
        <img src="logo.png" alt="Logo" class="logo" />
        <span>Lyric Sync Editor</span>
      </h1>
      <div class="header-controls">

          <option value="vi"></option>

          <option value="dark"></option>
          <option value="light"></option>
        </select>
        <button class="btn" id="btnClearAll">üóëÔ∏è</button>
        <a
          href="https://github.com/darealpaoo/lyric-sync-editor"
          target="_blank"
          class="btn"
          title="GitHub"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            width="24px"
            height="24px"
            viewBox="0 -0.5 25 25"
          >
            <path
              d="m12.301 0h.093c2.242 0 4.34.613 6.137 1.68l-.055-.031c1.871 1.094 3.386 2.609 4.449 4.422l.031.058c1.04 1.769 1.654 3.896 1.654 6.166 0 5.406-3.483 10-8.327 11.658l-.087.026c-.063.02-.135.031-.209.031-.162 0-.312-.054-.433-.144l.002.001c-.128-.115-.208-.281-.208-.466 0-.005 0-.01 0-.014v.001q0-.048.008-1.226t.008-2.154c.007-.075.011-.161.011-.249 0-.792-.323-1.508-.844-2.025.618-.061 1.176-.163 1.718-.305l-.076.017c.573-.16 1.073-.373 1.537-.642l-.031.017c.508-.28.938-.636 1.292-1.058l.006-.007c.372-.476.663-1.036.84-1.645l.009-.035c.209-.683.329-1.468.329-2.281 0-.045 0-.091-.001-.136v.007c0-.022.001-.047.001-.072 0-1.248-.482-2.383-1.269-3.23l.003.003c.168-.44.265-.948.265-1.479 0-.649-.145-1.263-.404-1.814l.011.026c-.115-.022-.246-.035-.381-.035-.334 0-.649.078-.929.216l.012-.005c-.568.21-1.054.448-1.512.726l.038-.022-.609.384c-.922-.264-1.981-.416-3.075-.416s-2.153.152-3.157.436l.081-.02q-.256-.176-.681-.433c-.373-.214-.814-.421-1.272-.595l-.066-.022c-.293-.154-.64-.244-1.009-.244-.124 0-.246.01-.364.03l.013-.002c-.248.524-.393 1.139-.393 1.788 0 .531.097 1.04.275 1.509l-.01-.029c-.785.844-1.266 1.979-1.266 3.227 0 .025 0 .051.001.076v-.004c-.001.039-.001.084-.001.13 0 .809.12 1.591.344 2.327l-.015-.057c.189.643.476 1.202.85 1.693l-.009-.013c.354.435.782.793 1.267 1.062l.022.011c.432.252.933.465 1.46.614l.046.011c.466.125 1.024.227 1.595.284l.046.004c-.431.428-.718 1-.784 1.638l-.001.012c-.207.101-.448.183-.699.236l-.021.004c-.256.051-.549.08-.85.08-.022 0-.044 0-.066 0h.003c-.394-.008-.756-.136-1.055-.348l.006.004c-.371-.259-.671-.595-.881-.986l-.007-.015c-.198-.336-.459-.614-.768-.827l-.009-.006c-.225-.169-.49-.301-.776-.38l-.016-.004-.32-.048c-.023-.002-.05-.003-.077-.003-.14 0-.273.028-.394.077l.007-.003q-.128.072-.08.184c.039.086.087.16.145.225l-.001-.001c.061.072.13.135.205.19l.003.002.112.08c.283.148.516.354.693.603l.004.006c.191.237.359.505.494.792l.01.024.16.368c.135.402.38.738.7.981l.005.004c.3.234.662.402 1.057.478l.016.002c.33.064.71             />
          </svg>
        </a>
      </div>
    </header>

    <main class="main-container">
      <!-- Waveform Section -->
      <section class="waveform-section">
        <div class="waveform-header">
          <h2 id="titleWaveform">üéß</h2>
          <div class="time-display">
            <span id="currentTime">00:00.00</span> /
            <span id="totalTime">00:00.00</span>
          </div>
        </div>
        <div id="waveform"></div>
        <div class="playback-controls">
          <button class="btn playback-btn" id="btnBackward" title="Backward 2s">
            <svg
              class="playback-icon"
              viewBox="0 0 24 24"
              aria-hidden="true"
              focusable="false"
            >
              <polygon points="11,12 21,5 21,19" fill="currentColor"></polygon>
              <polygon points="3,12 13,5 13,19" fill="currentColor"></polygon>
            </svg>
          </button>
          <button
            class="btn playback-btn play-pause"
            id="btnPlayPause"
            title="Play/Pause"
          >
            <svg
              class="playback-icon"
              viewBox="0 0 24 24"
              aria-hidden="true"
              focusable="false"
            >
              <path d="M8 5v14l11-7z" fill="currentColor"></path>
            </svg>
          </button>
          <button class="btn playback-btn" id="btnForward" title="Forward 2s">
            <svg
              class="playback-icon"
              viewBox="0 0 24 24"
              aria-hidden="true"
              focusable="false"
            >
              <polygon points="13,12 3,5 3,19" fill="currentColor"></polygon>
              <polygon points="21,12 11,5 11,19" fill="currentColor"></polygon>
            </svg>
          </button>
          <div class="speed-control">
            <label for="playbackSpeed" id="labelSpeed"></label>
            <select id="playbackSpeed">
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>1x</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Content Section -->
      <section class="content-section">
        <!-- Input Panel -->
        <div class="panel">
          <div class="panel-header">
            <h2 id="titleInput">üìù</h2>
          </div>
          <div class="panel-content">
            <div class="file-input-wrapper">
              <input type="file" id="audioFile" accept="audio/*" />
              <button class="btn btn-primary" id="btnChooseFile">üéµ</button>
              <span class="file-name" id="fileName"></span>
            </div>

            <textarea
              class="lyrics-textarea"
              id="lyricsInput"
              placeholder=""
            ></textarea>

            <div class="input-actions">
              <button class="btn btn-primary" id="btnLoadLyrics">üì•</button>
              <button class="btn" id="btnClearLyrics">üßπ</button>
            </div>

            <div class="record-mode" id="recordModeIndicator">
              <span class="record-dot"></span>
              <span></span>
            </div>
          </div>
        </div>

        <!-- Lyrics List Panel -->
        <div class="panel">
          <div class="panel-header">
            <h2 id="titleTimeline">üé§</h2>
            <span id="lyricsCount"></span>
          </div>
          <div class="panel-content">
            <div class="lyrics-list" id="lyricsList">
              <div class="empty-state">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                >
                  <path
                    d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"
                  />
                </svg>
                <p></p>
                <p></p>
              </div>
            </div>

            <div class="export-actions">
              <button class="btn" id="btnCopyLRC">üìã</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="status-bar">
      <div class="toast" id="toast"></div>
      <div class="shortcut">
        <span id="shortcutPlayPause"><kbd>Space</kbd></span>
        <span id="shortcutSync"><kbd>Enter</kbd></span>
        <span id="shortcutNav"><kbd>‚Üë‚Üì</kbd></span>
        <span id="shortcutSeek"><kbd>‚Üê‚Üí</kbd></span>
      </div>
      <span id="statusText"></span>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
